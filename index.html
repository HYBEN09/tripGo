<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HTML,CSS를 이용하여 반응형 여행 웹사이트 구현"
    />
    <title>travel website</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <h2 class="a11yHidden">홈</h2>
      <a href="#" class="logo"> Travel</a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#package">Package</a></li>
        <li><a href="#destination">Destination</a></li>
        <li><a href="#contact">contact Us</a></li>
      </ul>
    </header>
    <!-- Header End-->

    <!-- Home Section Start -->
    <section class="home" id="home">
      <div class="home-video">
        <video
          id="video"
          src="assets/video/traveler.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="home-text">
        <h1>
          Fuel Mind <br />
          Travel
        </h1>
        <p>
          새로운 모험으로 떠나는 출발! 마음을 여행에 담아,<br />풍요롭고
          아름다운 세상을 만나보세요!
        </p>
        <button type="button" class="home-btn">둘러보기</button>
      </div>
    </section>
    <!-- Home Section End -->

    <!-- Container Start -->
    <section>
      <div class="text">
        <h2>다양한 서비스로 휴가를 시작하세요!</h2>
      </div>

      <div class="row-items">
        <div class="container-box">
          <div class="container-img">
            <img src="./assets/img/cruise.png" alt="크루즈 여행" />
          </div>
          <h4>Cruises Tour</h4>
          <p>150개의 숙박 시설</p>
        </div>

        <div class="container-box">
          <div class="container-img">
            <img src="./assets/img/food.png" alt="먹방 여행" />
          </div>
          <h4>Food Tour</h4>
          <p>120개의 숙박 시설</p>
        </div>

        <div class="container-box">
          <div class="container-img">
            <img src="./assets/img/vacations.png" alt="여름 휴가" />
          </div>
          <h4>Summer Rest</h4>
          <p>170개의 숙박 시설</p>
        </div>

        <div class="container-box">
          <div class="container-img">
            <img src="./assets/img/mountain.png" alt="크루즈 여행" />
          </div>
          <h4>Mountain Tours</h4>
          <p>110개의 숙박 시설</p>
        </div>
      </div>
    </section>
    <!-- Container End -->
  </body>
</html>
